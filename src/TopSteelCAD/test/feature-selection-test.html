<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Sélection de Features - TopSteelCAD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            overflow: hidden;
        }
        
        #container {
            display: flex;
            height: 100vh;
        }
        
        #viewer {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        
        #sidebar {
            width: 400px;
            background: #1e293b;
            border-left: 1px solid #334155;
            overflow-y: auto;
            padding: 20px;
        }
        
        h2 {
            margin: 0 0 20px 0;
            font-size: 20px;
            color: #f1f5f9;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 10px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 15px;
            background: #0f172a;
            border-radius: 8px;
            border: 1px solid #334155;
        }
        
        .section h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #94a3b8;
        }
        
        .feature-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: #1e293b;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .feature-item:hover {
            background: #334155;
            transform: translateX(5px);
        }
        
        .feature-item.selected {
            background: #16a34a;
            color: white;
        }
        
        .feature-item.highlighted {
            background: #eab308;
            color: #1e293b;
        }
        
        .feature-type {
            display: inline-block;
            padding: 2px 8px;
            background: #3b82f6;
            color: white;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .feature-position {
            font-size: 12px;
            color: #64748b;
            font-family: monospace;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .stat-item {
            padding: 10px;
            background: #1e293b;
            border-radius: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #f1f5f9;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 15px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 8px;
            border: 1px solid #334155;
            max-width: 300px;
        }
        
        .info-line {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .highlight-green {
            color: #10b981;
        }
        
        .highlight-yellow {
            color: #eab308;
        }
        
        .highlight-blue {
            color: #3b82f6;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="viewer">
            <canvas id="canvas"></canvas>
            <div id="info">
                <h3 style="margin: 0 0 10px 0; color: #f1f5f9;">Test de Sélection de Features</h3>
                <div class="info-line">
                    <span class="highlight-blue">Mode:</span> <span id="mode">Element</span>
                </div>
                <div class="info-line">
                    <span class="highlight-green">Sélectionnées:</span> <span id="selected-count">0</span>
                </div>
                <div class="info-line">
                    <span class="highlight-yellow">Survolée:</span> <span id="hovered">-</span>
                </div>
                <div class="info-line" style="margin-top: 10px; font-size: 12px; color: #64748b;">
                    • Clic: Sélectionner<br>
                    • Ctrl+Clic: Multi-sélection<br>
                    • Survol: Surbrillance
                </div>
            </div>
        </div>
        
        <div id="sidebar">
            <h2>Panneau de Test</h2>
            
            <div class="section">
                <h3>Contrôles</h3>
                <div class="controls">
                    <button id="toggle-mode">Mode Feature</button>
                    <button id="clear-selection">Effacer</button>
                    <button id="select-all">Tout sélectionner</button>
                </div>
            </div>
            
            <div class="section">
                <h3>Statistiques</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Total Features</div>
                        <div class="stat-value" id="total-features">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Éléments</div>
                        <div class="stat-value" id="total-elements">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Trous</div>
                        <div class="stat-value" id="holes-count">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Oblongs</div>
                        <div class="stat-value" id="slots-count">0</div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h3>Features Disponibles</h3>
                <div id="features-list"></div>
            </div>
            
            <div class="section">
                <h3>Log d'Événements</h3>
                <div id="event-log" style="max-height: 200px; overflow-y: auto; font-size: 12px; font-family: monospace; background: #0f172a; padding: 10px; border-radius: 4px;">
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        // Simulation du test de sélection de features
        class FeatureSelectionTest {
            constructor() {
                this.mode = 'element';
                this.selectedFeatures = new Set();
                this.hoveredFeature = null;
                this.features = [];
                
                this.init();
            }
            
            init() {
                // Générer des features de test
                this.generateTestFeatures();
                
                // Afficher les features
                this.renderFeatures();
                
                // Setup des contrôles
                this.setupControls();
                
                // Mettre à jour les stats
                this.updateStats();
                
                // Log initial
                this.log('Test initialisé avec ' + this.features.length + ' features');
            }
            
            generateTestFeatures() {
                // Créer des features de test avec différents types
                const types = ['HOLE', 'SLOT', 'CUTOUT', 'NOTCH', 'MARKING', 'TEXT'];
                const elements = ['beam-001', 'plate-002', 'column-003'];
                
                let id = 1;
                elements.forEach(elementId => {
                    // Générer 5-10 features par élément
                    const count = 5 + Math.floor(Math.random() * 5);
                    for (let i = 0; i < count; i++) {
                        const type = types[Math.floor(Math.random() * types.length)];
                        this.features.push({
                            id: `feature-${id++}`,
                            elementId: elementId,
                            type: type,
                            name: this.getFeatureName(type, i),
                            position: [
                                Math.round(Math.random() * 1000),
                                Math.round(Math.random() * 500),
                                Math.round(Math.random() * 200)
                            ],
                            selected: false,
                            highlighted: false
                        });
                    }
                });
            }
            
            getFeatureName(type, index) {
                switch(type) {
                    case 'HOLE': return `Perçage Ø${10 + index * 2}mm`;
                    case 'SLOT': return `Oblong ${20 + index * 5}x10mm`;
                    case 'CUTOUT': return `Découpe ${30 + index * 10}x20mm`;
                    case 'NOTCH': return `Encoche ${15 + index * 3}mm`;
                    case 'MARKING': return `Marquage M${index + 1}`;
                    case 'TEXT': return `Texte "REF-${index + 1}"`;
                    default: return `Feature ${type}`;
                }
            }
            
            renderFeatures() {
                const list = document.getElementById('features-list');
                list.innerHTML = '';
                
                this.features.forEach(feature => {
                    const item = document.createElement('div');
                    item.className = 'feature-item';
                    if (feature.selected) item.classList.add('selected');
                    if (feature.highlighted) item.classList.add('highlighted');
                    
                    item.innerHTML = `
                        <div>
                            <span class="feature-type">${feature.type}</span>
                            <span style="margin-left: 10px;">${feature.name}</span>
                        </div>
                        <div class="feature-position">
                            (${feature.position.join(', ')})
                        </div>
                    `;
                    
                    // Événements
                    item.addEventListener('click', (e) => this.handleFeatureClick(feature, e));
                    item.addEventListener('mouseenter', () => this.handleFeatureHover(feature));
                    item.addEventListener('mouseleave', () => this.handleFeatureHover(null));
                    
                    list.appendChild(item);
                });
            }
            
            handleFeatureClick(feature, event) {
                if (this.mode === 'feature') {
                    if (event.ctrlKey || event.metaKey) {
                        // Multi-sélection
                        feature.selected = !feature.selected;
                        if (feature.selected) {
                            this.selectedFeatures.add(feature.id);
                        } else {
                            this.selectedFeatures.delete(feature.id);
                        }
                        this.log(`Toggle sélection: ${feature.name}`);
                    } else {
                        // Sélection simple
                        this.clearSelection();
                        feature.selected = true;
                        this.selectedFeatures.add(feature.id);
                        this.log(`Sélection simple: ${feature.name}`);
                    }
                    
                    this.renderFeatures();
                    this.updateInfo();
                }
            }
            
            handleFeatureHover(feature) {
                // Retirer la surbrillance précédente
                if (this.hoveredFeature) {
                    this.hoveredFeature.highlighted = false;
                }
                
                // Appliquer la nouvelle surbrillance
                if (feature && !feature.selected) {
                    feature.highlighted = true;
                    this.hoveredFeature = feature;
                    document.getElementById('hovered').textContent = feature.name;
                } else {
                    this.hoveredFeature = null;
                    document.getElementById('hovered').textContent = '-';
                }
                
                this.renderFeatures();
            }
            
            clearSelection() {
                this.features.forEach(f => {
                    f.selected = false;
                    f.highlighted = false;
                });
                this.selectedFeatures.clear();
                this.hoveredFeature = null;
                this.log('Sélection effacée');
            }
            
            selectAll() {
                if (this.mode === 'feature') {
                    this.features.forEach(f => {
                        f.selected = true;
                        this.selectedFeatures.add(f.id);
                    });
                    this.renderFeatures();
                    this.updateInfo();
                    this.log('Toutes les features sélectionnées');
                }
            }
            
            toggleMode() {
                this.mode = this.mode === 'element' ? 'feature' : 'element';
                document.getElementById('mode').textContent = 
                    this.mode === 'feature' ? 'Feature' : 'Element';
                document.getElementById('toggle-mode').textContent = 
                    this.mode === 'feature' ? 'Mode Element' : 'Mode Feature';
                
                if (this.mode === 'element') {
                    this.clearSelection();
                    this.renderFeatures();
                }
                
                this.log(`Mode changé: ${this.mode}`);
            }
            
            setupControls() {
                document.getElementById('toggle-mode').addEventListener('click', () => this.toggleMode());
                document.getElementById('clear-selection').addEventListener('click', () => {
                    this.clearSelection();
                    this.renderFeatures();
                    this.updateInfo();
                });
                document.getElementById('select-all').addEventListener('click', () => this.selectAll());
            }
            
            updateStats() {
                document.getElementById('total-features').textContent = this.features.length;
                document.getElementById('total-elements').textContent = 
                    new Set(this.features.map(f => f.elementId)).size;
                document.getElementById('holes-count').textContent = 
                    this.features.filter(f => f.type === 'HOLE').length;
                document.getElementById('slots-count').textContent = 
                    this.features.filter(f => f.type === 'SLOT').length;
            }
            
            updateInfo() {
                document.getElementById('selected-count').textContent = this.selectedFeatures.size;
            }
            
            log(message) {
                const logDiv = document.getElementById('event-log');
                const time = new Date().toLocaleTimeString();
                const entry = document.createElement('div');
                entry.style.marginBottom = '5px';
                entry.innerHTML = `<span style="color: #64748b">[${time}]</span> ${message}`;
                logDiv.insertBefore(entry, logDiv.firstChild);
                
                // Limiter à 20 entrées
                while (logDiv.children.length > 20) {
                    logDiv.removeChild(logDiv.lastChild);
                }
            }
        }
        
        // Initialiser le test
        new FeatureSelectionTest();
    </script>
</body>
</html>
